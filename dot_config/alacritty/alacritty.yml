live_config_reload: true

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  size: 14

shell:
  program: /bin/zsh
  args:
    - --login

window:
  opacity: 0.90
  padding:
    x: 4
    y: 2
  decorations: full

scrolling:
  history: 10000

# color theme
# https://github.com/alacritty/alacritty-theme/blob/master/themes/tender.yaml

colors:
  # Default colors
  primary:
    background: "#282828"
    foreground: "#eeeeee"

  # Normal colors
  normal:
    black: "#282828"
    red: "#f43753"
    green: "#c9d05c"
    yellow: "#ffc24b"
    blue: "#b3deef"
    magenta: "#d3b987"
    cyan: "#73cef4"
    white: "#eeeeee"

  # Bright colors
  bright:
    black: "#4c4c4c"
    red: "#f43753"
    green: "#c9d05c"
    yellow: "#ffc24b"
    blue: "#b3deef"
    magenta: "#d3b987"
    cyan: "#73cef4"
    white: "#feffff"
