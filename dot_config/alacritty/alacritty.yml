live_config_reload: true

font:
  normal:
    family: "Cica"
    style: Regular
  bold:
    family: "Cica"
    style: Bold
  italic:
    family: "Cica"
    style: Italic
  size: 18


shell:
  program: /bin/zsh

window:
  opacity: 0.90
  padding:
    x: 4 
    y: 2
  decorations: full

scrolling:
  history: 10000

# color theme
# https://github.com/alacritty/alacritty-theme/blob/master/themes/tender.yaml

colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '0x4c4c4c'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xfeffff'
